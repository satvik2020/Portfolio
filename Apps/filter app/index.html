<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container text-center">
    <h1>Accessing Webcam <br> with js</h1>
 </div>

 <div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
       <video autoplay="true" src="" id="video"></video>
        </div>
        <div class="col-md-6">
                <canvas width="650" height="490" id="canvas"></canvas>
        </div>
    </div>
 </div>

 <div class="container text-center mb-5">
    <button class="btn btn-success"  id="capture">Capture</button>
    <button class="btn btn-dark"  id="down">Download</button>
 </div>

 <div class="container">
    <div class="row">
        <div class="col-md-2"><button  id="blur"class="btn btn-secondary">BLUR</button></div>
        <div class="col-md-2"><button  id="brightness"class="btn btn-primary">BRIGHTNESS</button></div>
        <div class="col-md-2"><button  id="contrast"class="btn btn-danger">CONTRAST</button></div>
        <div class="col-md-2"><button  id="invert"class="btn btn-secondary">INVERT</button></div>
        <div class="col-md-2"><button  id="saturate"class="btn btn-warning">SATURATE</button></div>
        <div class="col-md-2"><button  id="sepia"class="btn btn-success">SEPIA</button></div>
    </div>
 </div>
    
    <script src="./app.js"></script>
</body>
</html>
