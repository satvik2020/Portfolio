<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
           <li>MyTicTacToe.com</li>
        </ul>
    </nav> 
    
    <button class="startapp">Start Game</button>

    <div class="gameContainer">
        <div class="line"></div>
        <div class="container">
          
            <div class="box"><span class="box-text fi"></span></div>
            <div class="box"><span class="box-text se"></span></div>
            <div class="box"><span class="box-text th"></span></div>
            <div class="box"><span class="box-text fo"></span></div>
            <div class="box"><span class="box-text f"></span></div>
            <div class="box"><span class="box-text si"></span></div>
            <div class="box"><span class="box-text s"></span></div>
            <div class="box"><span class="box-text ei"></span></div>
            <div class="box"><span class="box-text ni"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div>
                <span class="info">X's Turn</span>
                <button id="reset">Reset</button>
            </div>

            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
